<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio 2021</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <div class="cursor-dot-outline" data-component="Cursor"></div>
        <div class="cursor-dot" data-component="Cursor"></div>
        <div class="site-container" data-component="Scrolly">
            <header class="header" data-component="Header" data-scrolling=".1" data-autohide="true">
                <div class="wrapper">
                    <div class="logo">
                        <a href="index.html" class="logo"
                            >Jeremy
                            <p>Bleau</p></a
                        >
                        <div class="underline"></div>
                    </div>

                    <nav class="nav nav--primary">
                        <ul>
                            <li><a href="index.html" class="nav__item">Accueil</a></li>
                            <li><a href="projects.html" class="nav__item">Projets</a></li>
                            <li><a href="about.html" class="nav__item">À propos</a></li>
                            <li><a href="contact.html" class="nav__item">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="header__toggle js-toggle">
                        <img src="./assets/icons/menu.svg" alt="menu" />
                    </button>
                </div>
            </header>

            <section class="hero hero_contact">
                <div class="wrapper">
                    <h2>Établir un <mark>contact</mark></h2>

                    <div class="indirect">
                        <article class="infos" data-scrolly="fromLeft">
                            <span id="phone">
                                <a href="tel: 438-409-9621">
                                    <img src="./assets/icons/phone.svg" alt="mobile" />
                                    <h6>+1 438-409-9621</h6>
                                </a>
                            </span>
                            <span id="cv">
                                <a href="./assets/images/BleauJ_CV.pdf" download>
                                    <img src="./assets/icons/letter.svg" alt="letter" />
                                    <h6>Télécharger mon CV</h6>
                                </a>
                            </span>
                            <span id="linkedin">
                                <a href="https://www.linkedin.com/in/jeremy-bleau-9375a0220" target="_blank">
                                    <img src="./assets/icons/linkedin-brands.svg" alt="linkedin" />
                                    <h6>Jeremy Bleau</h6>
                                </a>
                            </span>
                        </article>

                        <div class="medias" data-scrolly="fromLeft">
                            <p>Seulement envie de me <mark>suivre?</mark></p>
                            <a href="https://codepen.io/tech-priest0011" target="blank"
                                ><img src="./assets/icons/codepen-brands.svg" alt="codepen"
                            /></a>
                            <a href="https://github.com/Tech-Priest0011" target="blank"
                                ><img src="./assets/icons/github-brands.svg" alt="github"
                            /></a>
                            <a href="https://sketchfab.com/JeremyBleau" target="blank"
                                ><img src="./assets/icons/sketchfab.svg" alt="sketchfab" id="sketchfab"
                            /></a>
                            <a href="https://twitter.com/Jay_Bleau" target="blank"
                                ><img src="./assets/icons/twitter-brands.svg" alt="twitter"
                            /></a>
                            <a href="https://www.youtube.com/channel/UC0t7AJ98rpMiomY4hw7HPVA" target="blank"
                                ><img src="./assets/icons/youtube-brands.svg" alt="youtube"
                            /></a>
                        </div>
                    </div>

                    <section class="formulaire" data-scrolly="fromRight">
                        <form
                            action="mailto:jeremybleau@outlook.com"
                            class="form"
                            autocomplete="off"
                            data-component="Form"
                        >
                            <div class="form__body">
                                <h5>Envoyer un <mark>Courriel</mark></h5>
                                <fieldset class="grid">
                                    <div class="input">
                                        <label for="name" class="input__label"> Nom </label>
                                        <input
                                            class="input__element"
                                            type="text"
                                            name="name"
                                            id="name"
                                            placeholder="Nom"
                                            required
                                        />
                                    </div>
                                    <div class="input">
                                        <label for="email" class="input__label"> Courriel </label>
                                        <input
                                            class="input__element"
                                            type="email"
                                            name="email"
                                            id="email"
                                            placeholder="Courriel"
                                            required
                                        />
                                    </div>
                                    <div class="input textarea u-grid-fullwidth">
                                        <label for="comment" class="input__label"> Message </label>
                                        <textarea
                                            class="input__element"
                                            name="comment"
                                            id="comment"
                                            maxlength="250"
                                            required
                                        ></textarea>
                                    </div>

                                    <footer class="form__footer">
                                        <a
                                            class="button"
                                            href="mailto:jeremybleau@outlook.com"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                        >
                                            Envoyer -&gt;
                                        </a>
                                    </footer>
                                </fieldset>
                            </div>

                            <div class="form__confirmation">
                                <h3>Merci</h3>
                                <p>Votre <mark>message</mark> a été envoyer</p>
                            </div>
                        </form>
                    </section>
                </div>
                <section class="bubbles" data-component="Bubbles"></section>
                <section class="background"></section>
            </section>
        </div>
    </body>

    <!-- Credits: 
     Codepen.io:
     Kyle Brumm with Custom Dot Cursor
     Magdalena with Bubble background 
    -->
</html>
